{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% block title %}
        <title>Login</title>

   {% endblock title %}
</head>
<body>
    {% block content %}

        <div class="container" style="position: absolute; top: 5%; left: 5%">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Iniciar sesión</h3>
                        <!--
                        <div class="d-flex justify-content-end social_icon">
                            <span><i class="fab fa-facebook-square"></i></span>
                            <span><i class="fab fa-google-plus-square"></i></span>
                            <span><i class="fab fa-twitter-square"></i></span>
                        </div>
                        -->
                    </div>
                    <div class="card-body">
                        <form method="post">
                          {% csrf_token %}
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="usuario" name="username">

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="contraseña" name="password">
                            </div>
                            <div class="row align-items-center remember">
                                <input type="checkbox">Recordar usuario
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Login" class="btn float-right login_btn" style="background-color: cadetblue">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            ¿No tienes una cuenta?<a href="{% url 'registro' %}">Registrarse</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#">Olvidé mi contraseña</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock content%}
</body>
</html>
