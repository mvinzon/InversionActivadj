{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>

    {% block title %}
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   {% endblock title %}


</head>
<body>

    {% block content %}
        <div class="container contact" style="position: absolute; top: 30%; left: 10%; background-color: rgba(0,0,0,0.5) !important;height: 490px;width: 1000px;">
            <div class="row">
                <div class="col-md-3">
                    <div class="contact-info">
                        <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                        <h2>Cont√°ctanos</h2>
                        <h4>Te responderemos a la brevedad</h4>
                    </div>
                </div>
                <form method="post" style="height: 1000px;width: 700px;">
                {% csrf_token %}
                <div class="col-md-9">
                    <div class="contact-form">
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="fname">Nombre:</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="fname" placeholder="" name="fname">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="lname">Apellido:</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="lname" placeholder="" name="lname">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="email">Email:</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="" name="email">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="comment">Mensaje:</label>
                          <div class="col-sm-10">
                            <textarea class="form-control" rows="5" id="comment" name="mensaje"></textarea>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" style="background-color: cadetblue">Enviar</button>
                          </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    {% endblock %}

    {% block footer %}
    {% endblock footer %}
</body>
</html>
